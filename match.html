<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matching Task</title>
    <link rel="stylesheet" href="css/web.css" />
    <link rel="stylesheet" href="css/game.css" />
  </head>
  <body>
    <div class="top-navbar">
      <a href="#">IT English Test</a>
      <a class="active" href="index.html">Home</a>
    </div>
    <div class="container flex-center flex-column">
      <div id="hud">
        <div id="hud-item">
          <p class="hud-prefix">Timer</p>
          <h1 class="hud-main-text" id="timer">60</h1>
        </div>
        <div id="hud-item">
          <p class="hud-prefix">Score</p>
          <h1 class="hud-main-text" id="score">0</h1>
        </div>
      </div>

      <h2>Match each picture with the right word.</h2>
      <div id="matchgame" class="flex-center">
        <div class="image-container">
          <img src="images/match01.png" data-word="diskette" class="image" />
          <img
            src="images/match02.png"
            data-word="cyberinformation"
            class="image"
          />
          <img src="images/match03.png" data-word="monitor" class="image" />
          <img src="images/match04.png" data-word="encrypted" class="image" />
          <img src="images/match05.png" data-word="backup" class="image" />
          <img src="images/match06.png" data-word="firmware" class="image" />
          <img src="images/match07.png" data-word="compiler" class="image" />
        </div>
        <div class="word-container">
          <div data-word="diskette" class="word">diskette</div>
          <div data-word="cyberinformation" class="word">cyberinformation</div>
          <div data-word="monitor" class="word">monitor</div>
          <div data-word="encrypted" class="word">encrypted</div>
          <div data-word="backup" class="word">backup</div>
          <div data-word="firmware" class="word">firmware</div>
          <div data-word="compiler" class="word">compiler</div>
        </div>
      </div>
      <div id="error-message" class="error-message"></div>
    </div>
    <script src="js/matching.js"></script>
  </body>
</html>
